  <!-- keycloak library for handling authentication -->
  <script src="lib/keycloak.js"></script>

  <!--
  		On document load, authenticate with keycloak. To get to this
  		part, the keyclock login page should already have displayed so
  		login should be successful.
   -->
  <script>
    $("document").ready(function () {
    	/*
    	 * Fetches the parameters from $HOST/api/keycloak-client-config
    	 * which is a servlet-generated json resource allowing for system
    	 * properties to be inserted by the host app server, eg. wildfly -D vars
    	 */
      var keycloak = Keycloak("keycloak-client-config");

       keycloak.init({ onLoad: 'login-required' })
         .success(function (authenticated) {
           console.log('Login Successful');

           /**
            * Only init swagger on successful authentication by keycloak
            */
           initSwaggerUI(keycloak); 

         }).error(function () {
           console.error('Login Failed');
         });
    });

    function initSwaggerUI(keycloak) {
      var url = window.location.search.match(/url=([^&]+)/);
      if (url && url.length > 1) {
        url = decodeURIComponent(url[1]);
      } else {
    	  /**
    	   * context and version will have been sustituted in by
    	   * the maven build process
    	   */
        url = "/${rest-context}/${rest-version}/swagger.json";
      }

      // Pre load translate...
      if(window.SwaggerTranslator) {
        window.SwaggerTranslator.translate();
      }

      /**
       * Creates the Bearer token authorization using the keycloak provided token
       */
      var value = "Bearer " + keycloak.token;
      var authKeyHeader = new SwaggerClient.ApiKeyAuthorization("Authorization", value, "header");

      /**
       * Turns out authorizations is exactly the same object as taken by SwaggerClient
       * so can put authKeyHeader directy in it
       */
      window.swaggerUi = new SwaggerUi({
		validatorUrl: null,
        url: url,
        authorizations: {
        	"Authorization" : authKeyHeader
        },
        dom_id: "swagger-ui-container",
        supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
        onComplete: function(swaggerApi, swaggerUi){
          if(typeof initOAuth == "function") {
            initOAuth({
              clientId: "your-client-id",
              clientSecret: "your-client-secret-if-required",
              realm: "your-realms",
              appName: "your-app-name", 
              scopeSeparator: ","
            });
          }

          if(window.SwaggerTranslator) {
            window.SwaggerTranslator.translate();
          }

          $('pre code').each(function(i, e) {
            hljs.highlightBlock(e)
          });

          addApiKeyAuthorization();
        },
        onFailure: function(data) {
          console.error("Unable to Load SwaggerUI");
        },
        docExpansion: "none",
        apisSorter: "alpha",
        showRequestHeaders: true
      });

      function addApiKeyAuthorization(){
        var key = encodeURIComponent($('#input_apiKey')[0].value);
        if(key && key.trim() != "") {
            var apiKeyAuth = new SwaggerClient.ApiKeyAuthorization("api_key", key, "query");
            window.swaggerUi.api.clientAuthorizations.add("api_key", apiKeyAuth);
            console.log("added key " + key);

            /**
             * Adds Authorization header and token for all subsequent 'Try it out' operations
             */
            var value = "Bearer " + keycloak.token;
            var authKeyHeader = new SwaggerClient.ApiKeyAuthorization("Authorization", value, "header");
            window.swaggerUi.api.clientAuthorizations.add("Authorization", authKeyHeader);
        }
      }

      $('#input_apiKey').change(addApiKeyAuthorization);

      // if you have an apiKey you would like to pre-populate on the page for demonstration purposes...
      /*
        var apiKey = "myApiKeyXXXX123456789";
        $('#input_apiKey').val(apiKey);
      */

      window.swaggerUi.load();
  }

  </script>
</head>

<body class="swagger-section">
<div id='header'>
  <div class="swagger-ui-wrap">
    <a id="logo" href="http://swagger.io">swagger</a>
    <form id='api_selector'>
      <div class='input'><input placeholder="http://example.com/api" id="input_baseUrl" name="baseUrl" type="text"/></div>
      <div class='input'><input placeholder="api_key" id="input_apiKey" name="apiKey" type="text"/></div>
      <div class='input'><a id="explore" href="#" data-sw-translate>Explore</a></div>
    </form>
  </div>
</div>

<div id="message-bar" class="swagger-ui-wrap" data-sw-translate>&nbsp;</div>
<div id="swagger-ui-container" class="swagger-ui-wrap"></div>
</body>
